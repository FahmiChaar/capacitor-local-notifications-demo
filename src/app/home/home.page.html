<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Local Notifications
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Local Notifications</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="schedule()">Schedule Local Notification</ion-button>
  </div>
</ion-content>
